<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculation</title>

    <style>
        h1 {
            color: coral;
        }

        h2 {
            color: blue;
        }
    </style>
</head>

<body>

    <h2 id="demo"></h2>
    <h1 id="demo2"></h1>

    <script>
        function myFunction(a, b) {
            a = parseInt(prompt('Enter the Value A :'));
            b = parseInt(prompt('Enter the value B :'));

            document.getElementById('demo').innerHTML = 'A = ' + a + ' , B = ' + b;

            let add = a + b;
            let sub = a - b;
            let mul = a * b;
            let div = a / b;

            document.getElementById('demo2').innerHTML = 'A + B = ' + add + ' , A - B = ' + sub + ' , A * B = ' + mul +
                ' , A / B = ' + div;

              /* let text = {
                  add: a + b,
                  sub: a - b,
                  mul: a * b,
                  div: a / b,
              }
               document.getElementById('demo2').innerHTML = JSON.stringify(text); */
        }

        myFunction();
    </script>
</body>

</html>
