<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find circle area</title>

    <style>
        .main {
            text-align: center;
        }

        button {
            font-size: 38px;
            background-color: #000;
            color: #fff;
            padding: 30px;
            cursor: pointer;
            border-radius: 20px;
        }

        h1 {
            text-decoration: underline;
        }

        #demo {
            font-size: 48px;
        }

        #demo2 {
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="main">
        <button onclick="myFunction()">Click here</button>
        <hr>
        <h1>javascript Program to find circle area</h1>
        <span id="demo"></span>
        <hr>
        <h2 id="demo2"></h2>
    </div>

    <script>
        function myFunction() {
            const pi = 3.14;
            let r = parseInt(prompt(`Enter redius of Circle : `));

            document.getElementById(`demo`).innerHTML = `Circle redius is ` + r;

            let area = pi * r * r;

            document.getElementById(`demo2`).innerHTML = `Area of Circle is ` + area;
        }
    </script>
</body>

</html>
