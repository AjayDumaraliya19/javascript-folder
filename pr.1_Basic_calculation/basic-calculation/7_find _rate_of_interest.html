<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find rate of interest</title>
    <style>
        .main {
            text-align: center;
        }

        button {
            font-size: 38px;
            background-color: #000;
            color: #fff;
            padding: 30px;
            cursor: pointer;
            border-radius: 20px;
        }

        h1 {
            text-decoration: underline;
        }

        #demo {
            font-size: 48px;
        }

        #demo2 {
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="main">
        <button onclick="myFunction()">Click here</button>
        <hr>
        <h1>javascript Program to find  rate of interest</h1>
        <span id="demo"></span>
        <hr>
        <h2 id="demo2"></h2>
    </div>

    <script>
        function myFunction() {
            const princeAmount = parseInt(prompt(`Enter the Principle Amount : `));
            const rateOfInterest = parseInt(prompt(`Enter the Rate fo interest : `));
            const timeInyear = parseInt(prompt(`Enter the time period : `));

            document.getElementById(`demo`).innerHTML = `Princepple  Amount : ` + princeAmount +
                ` , Rate of interest : ` + rateOfInterest + ` , Time of year : ` + timeInyear;

            let interest = (princeAmount * rateOfInterest * timeInyear) / 100;

            document.getElementById(`demo2`).innerHTML = interest;
        }
    </script>

</body>

</html>
