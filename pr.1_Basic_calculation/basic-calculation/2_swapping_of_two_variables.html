<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping of two variables</title>

    <style>
        .main {
            text-align: center;
        }

        h1 {
            text-decoration: underline;
        }

        #demo {
            font-size: 48px;
        }

        #demo2 {
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Write a javascript Program to perform a swapping of two variables.</h1>
        <span id="demo"></span>
        <hr>
        <span id="demo2"></span>
    </div>

    <script>
        function myFunction() {
            let temp;
            let a = prompt('Enter the value of A :');
            let b = prompt('Enter the value of B :');

            document.getElementById('demo').innerHTML = 'A = ' + a + ' , B = ' + b;

            temp = a;
            a = b;
            b = temp;

            document.getElementById('demo2').innerHTML = 'A = ' + a + ' , B = ' + b;
        }
        myFunction();
    </script>
</body>

</html>
