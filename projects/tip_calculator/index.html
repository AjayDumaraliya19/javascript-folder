<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-label">
            <label class="heading" for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount" placeholder="Enter the bill amount">
        </div>
        <div class="input-label">
            <label class="heading" for="tip-percentage">Tip Percentage:</label>
            <input type="range" id="tip-percentage" min="0" max="80" value="0" onchange="updateTipPercentage()">
            <span id="tip-percentage-value">0%</span>
        </div>
        <div class="input-label">
            <label class="heading" for="num-people">Number of People:</label>
            <input type="range" id="num-people" min="1" max="10" value="0" onchange="updateNumPeople()">
            <span id="num-people-value">0</span>
        </div>
        <button onclick="calculateTip()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
