<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css
    "/>
    <!-- Googal Fonts  -->
    <link rel="stylesheet" href="css/font.css" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">Value cannot be empty or negative </p>
                    <input type="number" id="total-amount" placeholder="Enter Total total-amount">
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>

                <!--Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error">Value cannot be empty</p>
                    <input type="text" calss="product-title" id="product-title" placeholder="Enter Title of Product">
                    <input type="number" id="user-amount" placeholder="Enter Cost of Product">
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>
            <!-- Output -->
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="Balance-amount">0</span>
                </div>
            </div>
        </div>
        <!-- List -->
        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list"> </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

</html>
