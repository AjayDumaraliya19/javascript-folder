<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="container">
        <!-- ===== Upper section coding ===== -->
        <div class="row">
            <!-- ===== Budget value section ===== -->
            <div class="col-12 Budget_value">
                <!-- ===== Main div ===== -->
                <div class="main_div">
                    <h1 class="main_heading">Budget Application</h1>
                    <div class="row">
                        <!-- ===== Budget set value form ===== -->
                        <div class="col-5 budget_set_value">
                            <form class="form">
                                <h5 class="heading">Budget heading</h5>
                                <input type="number" placeholder="Enter budget" class="form-control" id="budget">
                                <button class="btn" id="budget-btn">Set Budget</button>
                            </form>
                        </div>
                        <div class="col-1"></div>
                        <!-- ===== Product set value form ===== -->
                        <div class="col-6 product_set_value">
                            <form class="form">
                                <h5 class="heading">Budget expance</h5>
                                <input type="text" placeholder="Enter Product title" class="form-control" id="title">
                                <input type="number" placeholder="Enter Product cost" class="form-control" id="cost">
                                <button class="btn" id="product-btn">Set Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ===== Middle section coding ===== -->
        <div class="row">
            <div class="col-12 main_middle">
                <div class="row ">
                    <!-- Total budget -->
                    <div class="col-4 middle_total">
                        <h5>Totale budget</h5>
                        <p id="total-budget">00</p>
                    </div>
                    <!-- Total expense -->
                    <div class="col-4 middle_total">
                        <h5>Totale Expence</h5>
                        <p id="expence">00</p>
                    </div>
                    <!-- Remaining balance -->
                    <div class="col-4 middle_total">
                        <h5>Totale Balance</h5>
                        <p id="balance">00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ===== List section coding ===== -->
        <div class="row list_section">
            <div class="col-12 main_list">
                <div id="expence-list"></div>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
    <script src="js/all.min.js"></script>

</body>

</html>

</html>
