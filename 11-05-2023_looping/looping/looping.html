<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopping</title>
</head>

<body>
    <h1>For loop, while loop and do_while loop</h1>

    <script>
        //for loop
        for (let i = 0; i < 5; i++) {
            let text = `number ` + i + `<br>`;
            document.write(text);
        }

        //while loop
        let i = 0
        while (i < 10) {
            let text = `num ` + i + `<br>`;
            document.write(text);
            i++;        }

        //do_while loop
        let j = 0;
        do {
            let text = `Numbers ` + j + `<br>`;
            document.write(text);
            j++;
        } while (j < 8);
    </script>
</body>

</html>
