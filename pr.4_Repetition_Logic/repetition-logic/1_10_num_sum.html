<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of given 10 number</title>
</head>
<style>
    .main {
        text-align: center;
        justify-content: center;
    }

    p {
        font-size: 48px;
        text-decoration: underline;
    }
</style>

<body>
    <div class="main">
        <p>Sum of any 10 number</p>
        <h2 id="demo"></h2>
        <button onclick="myFunction()">To for loop</button>
        <h2 id="demo1"></h2>
        <button onclick="myFunctionLoop()">To while loop</button>
    </div>

    <script>
        //for loop...
        function myFunction() {
            let sum = 0;
            for (let i = 0; i < 10; i++) {
                let n = parseInt(prompt(`Enter number ${i}:`));
                sum += n;
            }
            document.getElementById(`demo`).innerHTML = sum;
        }

        //while loop...
        function myFunctionLoop() {
            let sum = 0;
            let j = 0;
            while (j < 10) {
                let n = parseInt(prompt(`Enter number ${j}:`));
                sum += n;
                j++;
            }
            document.getElementById(`demo1`).innerHTML = sum;
        }
    </script>
</body>

</html>
