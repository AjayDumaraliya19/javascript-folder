<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
    <style>
        .main {
            text-align: center;
            justify-content: center;
        }

        p {
            font-size: 48px;
            text-decoration: underline;
        }
    </style>

<body>
    <div class="main">
        <p>Multiplication Table</p>
        <h2 id="demo"></h2>
        <button onclick="myFunction()">To for loop</button>
        <h2 id="demo1"></h2>
        <button onclick="myFunctionLoop()">To do_while loop</button>
    </div>
    <script>
        //for loop...
        function myFunction() {
            let num = parseInt(prompt(`enter the Number:`));
            for (let i = 1; i <= 10; i++) {
                var result = num * i;
                document.write(num + ` x ` + i + ` = ` + result + `<br>`);
            }
        }


        //do_while loop...
        function myFunctionLoop() {
            let num = parseInt(prompt(`enter the Number:`));
            let j = 0;
            do {
                var result = num * j;
                document.write(num + ` x ` + j + ` = ` + result + `<br>`);
                j++;
            } while (j <= 10)
        }
    </script>
</body>

</html>
