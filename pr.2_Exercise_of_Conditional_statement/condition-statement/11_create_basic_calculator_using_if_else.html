<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            margin: 0 auto;
            text-align: center;
            width: max-content;
            font-size: 48px;
            background-color: black;
            border-radius: 50%;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 id="demo"></h1>

    <script>
        let result;
        let text = prompt('Enter(+, -, *, /) :');
        const a = parseFloat(prompt('Enter first number: '));
        const b = parseFloat(prompt('Enter second number:'));

        if (text == '+') {
            result = a + b;
        } else if (text == '-') {
            result = a - b;
        } else if (text == '*') {
            result = a * b;
        } else if (text == '/') {
            result = a / b;
        }

        document.getElementById('demo').innerHTML = result;
    </script>
</body>

</html>
