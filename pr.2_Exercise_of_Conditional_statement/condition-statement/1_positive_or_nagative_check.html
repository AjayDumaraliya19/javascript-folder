<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or nagative number check</title>
</head>

<body>
    <h1>JavaScript program to check number positive and negetive.</h1>
    <h2 id="demo" style="font-size: 90px; color: blueviolet;"></h2>
</body>

<script>
    let a = 20,
        b = -10;
    if (a >= b) {
        document.getElementById('demo').innerHTML = 'A is positive';
    } else {
        document.getElementById('demo').innerHTML = 'b is nagative';
    }
</script>

</html>
