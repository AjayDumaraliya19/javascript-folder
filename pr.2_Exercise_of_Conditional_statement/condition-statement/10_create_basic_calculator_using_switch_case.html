<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let result;
        let text = prompt('enter (+, -, *, /) : ');
        const a = parseFloat(prompt('Enter first number: '));
        const b = parseFloat(prompt('Enter second number: '));

        switch (text) {
            case '+':
                result = a + b;
                console.log(result);
                break;
            case '-':
                result = a - b;
                console.log(result);
                break;
            case '*':
                result = a * b;
                console.log(result);
                break;
            case '/':
                result = a / b;
                console.log(result);
                break;
        }
    </script>
</body>

</html>
