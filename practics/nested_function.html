    <script>
        document.querySelector(`button`).onclick = function () {
            const a = parseInt(document.querySelector(`#num1`).value);
            document.querySelector(`#value1`).innerHTML = `First value is : ` + a;

            const b = parseInt(document.querySelector(`#num2`).value);
            document.querySelector(`#value2`).innerHTML = `Second value is : ` + b;
            var sum = a + b;
            document.getElementById(`sum`).innerHTML = `${a} + ${b} = ` + sum;
            var n1 = sum;

            const c = parseInt(document.querySelector(`#num3`).value);
            document.querySelector(`#value3`).innerHTML = `Third value is : ` + c;
            var sub = n1 - c;
            document.getElementById(`sub`).innerHTML = `${n1} - ${c} = ` + sub;
            var n2 = sub;

            const d = parseInt(document.querySelector(`#num4`).value);
            document.querySelector(`#value4`).innerHTML = `Forth value is : ` + d;
            var mul = n2 * d;
            document.getElementById(`mul`).innerHTML = `${n2} * ${d} = ` + mul;
            var n3 = mul;

            const e = parseInt(document.querySelector(`#num5`).value);
            document.querySelector(`#value5`).innerHTML = `Firth value is : ` + e;
            var div = n3 / e;
            document.getElementById(`div`).innerHTML = `${n3} / ${e} = ` + div;
            var n4 = div;
        }
    </script>
