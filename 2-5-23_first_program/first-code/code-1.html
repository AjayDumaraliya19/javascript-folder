<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first java script code</title>
</head>
<body>
    <h1 id="button-name"> My Name is Ajay Dumaraliya</h1>
    <button onclick = "nameChange()">Change name Button</button>
    <button onclick = "stayAlert()">Alert Button</button>
    <button onclick = "stayReload()">Reload Button</button>


    
    <script>
        function nameChange(){
            document.getElementById('button-name').innerHTML="Ajay prajapati";
        }
        function stayAlert(){
            document.getElementById('button-name').innerHTML="Ajay dumaralaiya";
            alert();
        } 
        function stayReload(){
            document.getElementById('button-name').innerHTML="Ajay prajapati";
            location.reload();
        }
    </script>
</body>
</html>
