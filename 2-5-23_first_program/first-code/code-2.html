<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change Page</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; width: 26.2%; text-align: center; justify-content: center;">
        <h1>Baby Dragon to Big Dragon</h1>
        <img src="./image/3.jpg" alt="dragon Image" id="second-change"
            style="height: 500px; width: 500px;">
        <button onclick="imageChange1()" style="margin-top: 2rem;">Change image</button>
    </div>


    <script>
        function imageChange1() {
            document.getElementById('second-change').src = "image/4.webp";
        }
    </script>
</body>

</html>
