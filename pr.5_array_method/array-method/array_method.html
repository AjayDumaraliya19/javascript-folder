<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>

    <style>
        .main {
            text-align: center;
            justify-content: center;
        }

        #heading {
            font-size: 48px;
            text-decoration: underline;
            font-weight: 700;
        }

        span {
            font-size: 28px;
            color: coral;
        }
    </style>
</head>


<!-- Array methods : 
1.) Array length        The length property returns the length (size) of an array
2.) Array pop()         The pop() method removes the last element from an array
3.) Array push()        The push() method adds a new element to an array (at the end)
4.) Array shift()       The shift() method removes the first array element and "shifts" all other elements to a lower index
5.) Array unshift()     The unshift() method adds a new element to an array (at the beginning)
6.) Array toString()    The JavaScript method toString() converts an array to a string of (comma separated) array values      
7.) Array concat()      mearg => The concat() method creates a new array by merging (concatenating) existing arrays
8.) Array delete()      using pop() or push() instead of delete() 
9.) Array flat()        The flat() method creates a new array with sub-array elements concatenated to a specified depth
10.) Array splice()     The splice() method adds new items to an array.
11.) Array slice()      The slice() method slices out a piece of an array. -->


<body>

    <div class="main">
        <div id="heading">Array methods</div>
        <hr>
        <span id="demo"></span><br>
        <span id="demoLength"></span><br>
        <hr>
        <span id="demoPopBefore"></span><br>
        <span id="demoPopAfter"></span><br>
        <hr>
        <span id="demoPushBefore"></span><br>
        <span id="demoPushAfter"></span><br>
        <hr>
        <span id="demoShiftBefore"></span><br>
        <span id="demoShiftAfter"></span><br>
        <hr>
        <span id="demoUnshiftBefore"></span><br>
        <span id="demoUnshiftAfter"></span><br>
        <hr>
        <span id="demoToStringBefore"></span><br>
        <span id="demoToStringAfter"></span><br>
        <hr>
        <span id="demoConactBefore"></span><br>
        <span id="demoConactBeforeA"></span><br>
        <span id="demoConcatAfter"></span><br>
        <hr>
        <span id="demoDeleteBefore"></span><br>
        <span id="demoDeleteAfter"></span><br>
        <hr>
        <span id="demoFlatBefore"></span><br>
        <span id="demoFlatAfter"></span><br>
        <hr>
        <span id="demoSpliceBefore"></span><br>
        <span id="demoSpliceAfter"></span><br>
        <hr>
        <span id="demoSliceBefore"></span><br>
        <span id="demoSliceAfter"></span><br>
        <hr>


    </div>
    <script>
        //array length...
        const array1 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demo').innerHTML = 'Actual array value : ' + array1;
        let size = array1.length;
        document.getElementById('demoLength').innerHTML = 'Array size : ' + size;


        //array pop()...
        const array2 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoPopBefore').innerHTML = 'Pop() before value : ' + array2;
        array2.pop();
        document.getElementById('demoPopAfter').innerHTML = 'Pop() after value : ' + array2;


        //array push()...
        const array3 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoPushBefore').innerHTML = 'push() before value : ' + array3;
        array3.push('kiwi');
        document.getElementById('demoPushAfter').innerHTML = 'push() after value : ' + array3;


        //array shift()...
        const array4 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoShiftBefore').innerHTML = 'shift() before value : ' + array4;
        array4.shift();
        document.getElementById('demoShiftAfter').innerHTML = 'shift() after value : ' +
            array4; // first value out the array...


        //array unshift()...
        const array5 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoUnshiftBefore').innerHTML = 'unshift() before value : ' + array5;
        array5.unshift('Lemon');
        document.getElementById('demoUnshiftAfter').innerHTML = 'unshift() after value : ' + array5;


        //array toString()...
        const array6 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoToStringBefore').innerHTML = 'toString() before value : ' + array6;
        array6.toString();
        document.getElementById('demoToStringAfter').innerHTML = 'toString() after value : ' + array6;


        //array concat()...
        const array7 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        const array8 = ["Cake", "Juice", "Slice", "Shake", "Colour"];
        //used not same output as it given by concat() method but look like this...
        document.getElementById('demoConactBefore').innerHTML = 'concat() before value : ' + array7;
        document.getElementById('demoConactBeforeA').innerHTML = 'concat() before value : ' + array8;
        const mergingArray = array7.concat(array8);
        document.getElementById('demoConcatAfter').innerHTML = 'concat() after value : ' + mergingArray;


        //array delete()...
        const array9 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoDeleteBefore').innerHTML = 'delete() before value : ' + array9;
        delete array9[1];
        document.getElementById('demoDeleteAfter').innerHTML = 'delete() after value : ' +
            array9; //removing Chiku in this array.


        //array flat()...
        const array10 = [
            ["Banana", "Chiku"],
            ["Apple", "Mango"],
            ["Orange", "kiwi"]
        ];
        document.getElementById('demoFlatBefore').innerHTML = array10;  //same output as it given by flat() method...
        array10.flat();
        document.getElementById('demoFlatAfter').innerHTML = array10;


        //array splice()...
        const array11 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoSpliceBefore').innerHTML = array11;    //it use for remove or  add value in array...
        // array11.splice(1,0,"Paineapple","Watermelon");
        // array11.splice(1,1,"Paineapple","Watermelon");
        // array11.splice(1, 2, "Paineapple", "Watermelon");
        // array11.splice(1, 2);
        // array11.splice(1,3,"Paineapple","Watermelon");        
        // array11.splice(1,4,"Paineapple","Watermelon");       
        array11.splice(1,5,"Paineapple","Watermelon");   // It's not working but array length is max 0 to 4...    
        document.getElementById('demoSpliceAfter').innerHTML = array11;


        //array slice()...
        const array12 = ["Banana", "Chiku", "Apple", "Mango", "Orange"];
        document.getElementById('demoSliceBefore').innerHTML = array12;
        // const Pieac = array12.slice(0); 
        // const Pieac = array12.slice(1);
        // const Pieac = array12.slice(2);
        // const Pieac = array12.slice(3);
        const Pieac = array12.slice(4);
        // const Pieac = array12.slice(5);  //not get output beacuse array size is not cover it... get output black..
        document.getElementById('demoSliceAfter').innerHTML = Pieac;
    </script>
</body>

</html>
