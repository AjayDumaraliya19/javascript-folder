<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array interation</title>
    <style>
        .main {
            text-align: center;
            justify-content: center;
        }

        span {
            font-size: 20px;
            font-weight: 600;
            color: blue;
        }
    </style>
</head>


<!-- array iteration...
1.) Array forEach()         The forEach() method calls a function (a callback function) once for each array element
2.) Array map()             The map() method creates a new array by performing a function on each array element, does not execute without array element values, does't change original array.
3.) Array flatMap()         The flatMap() method first maps all elements of an array and then creates a new array by flattening the array.
4.) Array filter()          The filter() method creates a new array with array elements that pass a test.
5.) Array reduce()          The reduce() method runs a function on each array element to produce (reduce it to) a single value. 
6.) Array every()           The every() method checks if all array values pass a test.
7.) Array some()            The some() method checks if some array values pass a test.
8.) Array find()            The find() method returns the value of the first array element that passes a test function.
-->


<body>

    <div class="main">
        <h1>Array interation</h1>
        <hr>
        <h2>Array forEach() iteration</h2>
        <span id="demoForEachBefore"></span><br>
        <span id="demoForEachAfter"></span><br>
        <hr>
        <h2>Array map() iteration</h2>
        <span id="demoMapBefore"></span><br>
        <span id="demoMapAfter"></span><br>
        <hr>
        <h2>Array flatMap() iteration</h2>
        <span id="demoFlatMapBefore"></span><br>
        <span id="demoFlatMapAfter"></span><br>
        <hr>
        <h2>Array filter() iteration</h2>
        <span id="demofilterBefore"></span><br>
        <span id="demofilterAfter"></span><br>
        <hr>
        <h2>Array reduce() iteration</h2>
        <span id="demoReduceBefore"></span><br>
        <span id="demoReduceAfter"></span><br>
        <hr>
        <h2>Array every() iteration</h2>
        <span id="demoEveryBefore"></span><br>
        <span id="demoEveryAfter"></span><br>
        <hr>
        <h2>Array some() iteration</h2>
        <span id="demoSomeBefore"></span><br>
        <span id="demoSomeAfter"></span><br>
        <hr>
        <h2>Array find() iteration</h2>
        <span id="demoFindBefore"></span><br>
        <span id="demoFindAfter"></span><br>
    </div>

    <script>
        //forEach()...
        const arr1 = [1, 2, 3, 4, 5, 6];
        document.getElementById('demoForEachBefore').innerHTML = arr1;
        let text1 = "";
        arr1.forEach(myFunction);
        document.getElementById('demoForEachAfter').innerHTML = text1;

        function myFunction(value) {
            text1 += value;
        }


        //map()...
        const arr2 = [1, 2, 3, 4, 5, 6, 7];
        document.getElementById('demoMapBefore').innerHTML = arr2;
        const arr3 = arr2.map(myFunctionMap);
        document.getElementById('demoMapAfter').innerHTML = arr3;
        //output value get with multiple by 2...
        // function myFunctionMap(value) {
        //     return value * 2;
        // }
        // output index get with multiple by 2...
        function myFunctionMap(value, index) {
            return index * 2;
        }


        //flatMap()...
        const arr4 = [1, 2, 3, 4, 5, 6, 7];
        document.getElementById('demoFlatMapBefore').innerHTML = arr4;
        //it not change original array value so first stored in new array and after get actual output...
        const arr5 = arr4.flatMap((x) => x * 2);
        document.getElementById('demoFlatMapAfter').innerHTML = arr5;


        //filter()...
        const arr6 = [1, 20, 30, 45, 5, 63, 7];
        document.getElementById('demofilterBefore').innerHTML = arr6;
        const arr7 = arr6.filter(myFunctionFilter);
        document.getElementById('demofilterAfter').innerHTML = arr7;

        function myFunctionFilter(value) {
            return value > 10; //output 20,30,45,63
        }


        //reduce()...
        const arr8 = [1, 2, 3, 4, 5, 6, 7];
        document.getElementById('demoReduceBefore').innerHTML = arr8;
        const arr9 = arr8.reduce(myFunctionReduce);
        document.getElementById('demoReduceAfter').innerHTML = arr9;

        function myFunctionReduce(total, value, index, array) {
            return total + value; //out-put 28...
            // return total + index;           //out-put 22...
            // return value + index;           //out-put 13...
        }


        //every()...
        const arr10 = [1, 20, 13, 34, 15, 16, 7, 18, 19];
        document.getElementById('demoEveryBefore').innerHTML = arr10;
        const arr11 = arr10.every(myFunctionEvery);
        document.getElementById('demoEveryAfter').innerHTML =
            arr11; //out-put ture when every value ture otherwise false get...
        function myFunctionEvery(value, index, array) {
            return value > 19; // get output only in boolean value (true or false)...
            // return index > 0;
        }



        //some()...
        const arr12 = [1, 2, 43, 31, 34, 33, 22, 45, 224, 5, 63, 24, 5];
        document.getElementById('demoSomeBefore').innerHTML = arr12;
        const arr13 = arr12.some(myFunctionSome);
        document.getElementById('demoSomeAfter').innerHTML =
            arr13; //get output false when all values are false other wise ture get...
        function myFunctionSome(value, index, array) {
            return value > 20; //ture
            // return index > 20;       //false
            // return index > 2;       //ture 
        }


        //find()...
        const arr14 = [1, 2, 19, 31, 34, 33, 22, 45, 22, 5, 63, 24, 5];
        document.getElementById('demoFindBefore').innerHTML = arr14;
        const arr15 = arr14.find(myFunctionFind);
        document.getElementById('demoFindAfter').innerHTML = arr15; // get out only first greates value..
        function myFunctionFind(value, index, array) {
            return value > 2; //output 19...
            // return value > 20 ;     //output 31...
            // return value > 30 ;     //output 31...
            // return value > 40 ;     //output 45...
            // return value > 50 ;     //output 63...
        }
    </script>
</body>

</html>
